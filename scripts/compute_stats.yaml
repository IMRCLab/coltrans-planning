forest:
  enable: True
  path: 'forest.sh'
  yamldir: 'forest/stats'
  runs: 10
  rangeofRobots: [3, 4, 5, 6, 7, 8]
  timelimits: [100, 150, 200, 250, 300, 350, 400]
  environment:
    min: [-1, -3, -0.1]
    max: [3,   3,  1]
  min_env: -1 #range of obstacles
  max_env:  1 #range of obstacles
  numofObs: 10 
  tol: 0.8 #min distance between obstacles to start and goal

maze: 
  enable: True
  path: 'maze.sh'
  yamldir: 'maze/stats'
  runs: 10
  rangeofRobots: [3, 4, 5, 6, 7, 8]
  timelimits: [100, 150, 200, 250, 300, 350, 400]
  environment:
    min: [-1, -0.7, -0.1]
    max: [2,   0.7,  1]

empty:
  enable: True
  path: 'empty.sh'
  yamldir: 'empty/stats'
  runs: 10
  rangeofRobots: [3, 4, 5, 6, 7, 8]
  timelimits: [2, 2, 2, 2, 2, 2, 2]
  environment:
    min: [-1, -1, -0.1]
    max: [2,   1,  1]
