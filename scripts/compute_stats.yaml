forest:
  enable: True
  path: 'forest.sh'
  yamldir: 'forest/stats'
  runs: 10
  rangeofRobots: [3, 4, 5, 6, 7, 8]
  timelimits: [600, 600, 600, 600, 600, 600, 600]
  environment:
    min: [0.8, -1.0, -0.1]
    max: [3,   1.0,  1]
  min_env: -1 #range of obstacles
  max_env:  1 #range of obstacles
  numofObs: 10
  start: [-0.5, 0, 0]
  goal: [2.0, 0, 0] 
  tol: 0.8 #min distance between obstacles to start and goal

maze: 
  enable: True
  path: 'maze.sh'
  yamldir: 'maze/stats'
  runs: 10
  rangeofRobots: [3, 4, 5, 6, 7, 8]
  timelimits: [600, 600, 600, 600, 600, 600, 600]
  environment:
    min: [-1, -0.6, -0.1]
    max: [2,   0.6,  1]
    obstacles:
    - type: cylinder
      center: [0.5, 0.45, 0.0]
      radius: 0.2
      height: 3.0
    - type: cylinder
      center: [0.5, -0.45, 0.0]
      radius: 0.2
      height: 3.0

empty:
  enable: True
  path: 'empty.sh'
  yamldir: 'empty/stats'
  runs: 10
  rangeofRobots: [3, 4, 5, 6, 7, 8]
  timelimits: [600, 600, 600, 600, 600, 600, 600]
  environment:
    min: [-1, -1, -0.1]
    max: [2,   1,  1]
