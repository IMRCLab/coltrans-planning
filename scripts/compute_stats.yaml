forest:
  enable: True
  path: 'forest.sh'
  yamldir: 'forest/stats'
  runs: 10
  rangeofRobots: [3, 4, 5, 6, 7, 8]
  timelimits: [600, 600, 600, 600, 600, 600, 600]
  environment:
    min: [-0.6, -1.0, -0.1]
    max: [4, 1.0, 1]
  start: [-0.5, 0, 0]
  goal: [3.5, 0, 0] 

maze: 
  enable: True
  path: 'maze.sh'
  yamldir: 'maze/stats'
  runs: 10
  rangeofRobots: [3, 4, 5, 6, 7, 8]
  timelimits: [600, 600, 600, 600, 600, 600, 600]
  environment:
    min: [-0.6, -1.0, -0.1]
    max: [4, 1.0, 1]
    obstacles:
    - type: cylinder
      center: [0.5, 0.45, 0.0]
      radius: 0.2
      height: 3.0
    - type: cylinder
      center: [0.5, -0.45, 0.0]
      radius: 0.2
      height: 3.0

empty:
  enable: True
  path: 'empty.sh'
  yamldir: 'empty/stats'
  runs: 10
  rangeofRobots: [3, 4, 5, 6, 7, 8]
  timelimits: [600, 600, 600, 600, 600, 600, 600]
  environment:
    min: [-0.6, -1.0, -0.1]
    max: [4, 1.0, 1]
