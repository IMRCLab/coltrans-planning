plannerType: 'rrtstar'
timelimit: 120.0
numofcables: 3
environment:
  min: [-0.5, -2, -1.0]
  max: [2.5,  2, 1.0]
  obstacles: 
    - type: cylinder
      center: [1.0, 0.5, 0.0]
      radius: 0.2
      height: 10.0
    - type: cylinder
      center: [1.0, -0.5, 0.0]
      radius: 0.2
      height: 10.0
payload:
  start: [0, 0, 0, 1, 0, 0, 0,  0, 0.7,  2.1, 0.7,  4.2, 0.7] # [xi, yi, zi, qwi,qxi,qyi,qzi, az1_i, elv1_i,...azn_i, elvn_i] : initial azimuth(s) and elevation(s)
  goal : [2, 0, 0, 1, 0, 0, 0,  0, 0.7,  2.1, 0.7,  4.2, 0.7] # [xi, yi, zi, qwi,qxi,qyi,qzi, az1_i, elv1_i,...azn_i, elvn_i] : initial azimuth(s) and elevation(s)
  # start: [0, 0, 0, 1, 0, 0, 0,  0,  1.57, 2.1, 1.57, 4.2, 1.57] # [xi, yi, zi, qwi,qxi,qyi,qzi, az1_i, elv1_i,...azn_i, elvn_i] : initial azimuth(s) and elevation(s)
  # goal : [3, 0, 0, 0.707, 0, 0 , 0.707, 0,  1.57, 2.1, 1.57, 4.2, 1.57] # [xf, yf, zf qwf,qxf,qyf,qzf, az1_f, elv1_f,...azn_f, elvn_f]  final azimuth(s) and elevation(s)
  shape:
    type: sphere
    size: 0.01 # radius
cables: 
  lengths: [0.5, 0.5, 0.5]
  attachmentpoints: [0, 0, 0, 0, 0, 0, 0, 0, 0]
  min: [0,   -1.57,  0,  -1.57,   0, -1.57] # minimum az_i, elv_i for each ith cable 
  max: [6.28, 1.57, 6.28, 1.57, 6.28, 1.57] # maximum az_i, elv_i for each ith cable  
  # max: [6.28, 2.3554, 6.28, 2.3554, 6.28, 2.3554] # maximum az_i, elv_i for each ith cable  
