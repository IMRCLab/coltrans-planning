plannerType: 'rrtstar'
timelimit: 20.0
numofcables: 2
interpolate: 1000
environment:
  min: [-0.8, -0.8,  0.0]
  max: [ 2.5,  2.5,  1.0]
  obstacles:
    - type: box
      center: [1., 1., 0.5]
      size:   [1., 1., 1.]
payload:
  start: [0, 0,  0, 0, 0, 0, 1, 1.57, 1.0, 4.71, 1.0] # [xi, yi, zi, qwi,qxi,qyi,qzi, az1_i, elv1_i,...azn_i, elvn_i] : initial azimuth(s) and elevation(s)
  goal:  [2, 2,  0, 0, 0, 0, 1, 1.57, 1.0, 4.71, 1.0] # [xi, yi, zi, qwi,qxi,qyi,qzi, az1_i, elv1_i,...azn_i, elvn_i] : initial azimuth(s) and elevation(s)
  shape:
    type: sphere
    size: 0.01 # radius
cables: 
  lengths: [0.5, 0.5]
  attachmentpoints: [0., 0, 0., 0., 0., 0.]
  min: [0,  0, 0, 0] # minimum az_i, elv_i for each ith cable 
  max: [6.28, 1.57, 6.28, 1.57] # maximum az_i, elv_i for each ith cable  
