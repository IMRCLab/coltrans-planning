plannerType: 'rrtstar'
timelimit: 200.0
numofcables: 2
interpolate: 1000
environment:
  min: [0, -1,   0]
  max: [2,  1, 1.5]
  obstacles: 
    - type: cylinder
      center: [1.0, 0.3, 0.0]
      radius: 0.1
      height: 10.0
    - type: cylinder
      center: [1.0, -0.3, 0.0]
      radius: 0.1
      height: 10.0
payload:
  start: [0, 0, 0, 1, 0, 0, 0, 1.57, 1.0, 4.71, 1.0] # [xi, yi, zi, qwi,qxi,qyi,qzi, az1_i, elv1_i,...azn_i, elvn_i] : initial azimuth(s) and elevation(s)
  goal:  [2, 0, 0, 1, 0, 0, 0, 1.57, 1.0, 4.71, 1.0] # [xi, yi, zi, qwi,qxi,qyi,qzi, az1_i, elv1_i,...azn_i, elvn_i] : initial azimuth(s) and elevation(s)
  shape:
    type: sphere
    size: 0.01 # radius
cables: 
  lengths: [0.5, 0.25]
  attachmentpoints: [0, 0, 0, 0, 0, 0]
  min: [0,  0, 0, 0] # minimum az_i, elv_i for each ith cable 
  max: [6.28, 1.57, 6.28, 1.57] # maximum az_i, elv_i for each ith cable  
