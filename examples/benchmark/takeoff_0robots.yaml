plannerType: 'rrtstar'
timelimit: 10.0
numofcables: 0
interpolate: 1000
environment:
  min: [-0.8, -0.8,  0.0]
  max: [ 2.5,  2.5,  1.0]
  obstacles: []
payload:
  start: [0, 0,  0, 0, 0, 0, 1] # [xi, yi, zi, qwi,qxi,qyi,qzi, az1_i, elv1_i,...azn_i, elvn_i] : initial azimuth(s) and elevation(s)
  goal:  [0, 0,  0.5, 0, 0, 0, 1] # [xi, yi, zi, qwi,qxi,qyi,qzi, az1_i, elv1_i,...azn_i, elvn_i] : initial azimuth(s) and elevation(s)
  shape:
    type: sphere
    size: 0.01 # radius
cables: 
  lengths: []
  attachmentpoints: []
  min: [] # minimum az_i, elv_i for each ith cable 
  max: [] # maximum az_i, elv_i for each ith cable  
