plannerType: 'rrtstar'
timelimit: 300.0
numofcables: 0
interpolate: 1000
environment:
  max: [4, 1.0, 1]
  min: [-0.6, -1.0, -0.1]
  obstacles:
    - center: [0.5, 0.5, 0.0]
      size: [0.4, 0.4, 3.0]
      type: box
    - center: [0.5, -0.5, 0.0]
      size: [0.4, 0.4, 3.0]
      type: box
payload:
  start: [-0.5, 0,  0, 0, 0, 0, 1] # [xi, yi, zi, qwi,qxi,qyi,qzi, az1_i, elv1_i,...azn_i, elvn_i] : initial azimuth(s) and elevation(s)
  goal:  [3.5,  0,  0, 0, 0, 0, 1] # [xi, yi, zi, qwi,qxi,qyi,qzi, az1_i, elv1_i,...azn_i, elvn_i] : initial azimuth(s) and elevation(s)
  shape:
    type: sphere
    size: 0.01 # radius
cables: 
  lengths: []
  attachmentpoints: []
  min: [] # minimum az_i, elv_i for each ith cable 
  max: [] # maximum az_i, elv_i for each ith cable  
