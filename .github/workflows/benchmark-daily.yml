name: Benchmark

on:
  # every midnight
  schedule:
    - cron:  '0 0 * * *'
  # manual trigger
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  JOBS: 24

jobs:
  build:
    timeout-minutes: 480 # min = 8 hours
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_PREFIX_PATH="/opt/openrobots/"

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j ${{env.JOBS}}

    - name: Build firmware
      run: |
        cd ${{github.workspace}}/deps/crazyflie-firmware
        make cf2_defconfig
        make bindings_python -j ${{env.JOBS}}

    - name: Run Benchmark
      run: |
        cd ${{github.workspace}}/build
        python3 ../scripts/benchmark.py

    - uses: actions/upload-artifact@v3
      with:
        name: results
        path: results/
